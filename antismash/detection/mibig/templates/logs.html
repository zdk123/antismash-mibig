<div class="details">
    <div class="heading">
    <span>Annotation changelog</span>
    </div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th style="width: 4em; text-align: center;">MIBiG version</th>
                    <th style="min-width: 15em; text-align: center;">Comments</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td style="text-align: right; padding-right: 1em;">
                        <strong>{{log["version"]}}</strong>
                    </td>
                    <td>
                        <ul style="padding: 1em; margin: 0;">
                            <li>{{log["comment"]}}</li>
                        </ul>            
                    </td>
                </tr>
                {% endfor %}                        
            </tbody>
        </table>
    </div>
</div>
